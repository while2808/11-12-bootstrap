<!-- Progress Bar
 1. Simple Progressbar
 2. Striped Progressbar
 3. animated Progressbar
 4. Multiple Progressbar -->

<!-- class
 1. .progress -> to create a container of progress
 2. .progress-bar -->

<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%;">
                30%
            </div>
            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" style="width: 30%;">30%</div>
            <div class="progress-bar progress-bar-striped bg-warning" style="width: 30%;">30%</div>
            <div class="progress-bar progress-bar-striped bg-danger progress-bar-animated" style="width: 10%;">10%</div>
        </div>
    </body>
</html>
