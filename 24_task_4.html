<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
    <body>
        <h1 class="display-4" align="center">Task -> Progressbar</h1>
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-lg"></button> Whatsapp <br> <br>
                <button type="button" class="btn btn-danger btn-lg"></button> Instagram <br> <br>
                <button type="button" class="btn btn-primary btn-lg"></button> Facebook 
            </div>
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar bg-success" style="width: 30%;">30%</div>
                </div> <br>
                <div class="progress">
                    <div class="progress-bar bg-danger progress-bar-striped" style="width: 25%;">25%</div>
                </div> <br>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 40%;">40%</div>
                </div>
            </div>
        </div>
    </body>
</html>
